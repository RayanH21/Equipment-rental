<!doctype html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mandje - Equipment Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<header class="py-5 border-bottom" style="
    background:
      radial-gradient(900px circle at 10% 10%, rgba(13,110,253,.18), transparent 55%),
      radial-gradient(700px circle at 90% 20%, rgba(25,135,84,.14), transparent 50%),
      linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
">
    <div class="container">
        <div class="d-flex flex-column flex-lg-row align-items-lg-end justify-content-between gap-3">
            <div>
                <div class="d-inline-flex align-items-center gap-2 mb-3">
                    <span class="badge text-bg-dark">Mandje</span>
                    <span class="badge text-bg-light border text-muted">Sessie â€¢ Checkout</span>
                </div>

                <h1 class="display-6 fw-bold mb-2">Jouw mandje</h1>
                <p class="text-muted mb-0">
                    Overzicht van je reservaties in deze sessie. Je kan vernieuwen of meteen checkout doen.
                </p>
            </div>

            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Verder winkelen
                </a>
                <button id="refreshTopBtn" class="btn btn-outline-primary" type="button">
                    <i class="bi bi-arrow-clockwise me-2"></i>Vernieuwen
                </button>
            </div>
        </div>
    </div>
</header>

<main class="container py-4">
    <div id="content"></div>
</main>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">...</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script>
    function showToast(message) {
        const toastEl = document.getElementById('toast');
        const bodyEl = document.getElementById('toastBody');
        bodyEl.textContent = message;
        const t = bootstrap.Toast.getOrCreateInstance(toastEl, { delay: 2500 });
        t.show();
    }

    function renderEmpty() {
        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 text-center">
              <div class="display-6 mb-2">ðŸ›’</div>
              <div class="fw-semibold">Je mandje is leeg</div>
              <div class="text-muted small mt-1">
                Ga terug naar de catalogus om items toe te voegen.
              </div>
              <a href="/" class="btn btn-primary btn-sm mt-3">
                <i class="bi bi-grid me-1"></i>Naar catalogus
              </a>
            </div>
          </div>
        `;
    }

    function renderLoginRequired() {
        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 text-center">
              <div class="display-6 mb-2">ðŸ”’</div>
              <div class="fw-semibold">Login vereist</div>
              <div class="text-muted small mt-1">
                Je moet ingelogd zijn om je mandje te bekijken.
              </div>
              <a href="/login" class="btn btn-outline-secondary btn-sm mt-3">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
            </div>
          </div>
        `;
    }

    function renderTable(items) {
        const rows = items.map(i => `
          <tr>
            <td class="fw-semibold">${i.productName ?? ''}</td>
            <td>${i.quantity}</td>
            <td>${i.fromDate}</td>
            <td>${i.toDate}</td>
          </tr>
        `).join('');

        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                  <div class="fw-semibold">Overzicht</div>
                  <div class="text-muted small">${items.length} item(s) in je mandje</div>
                </div>
                <div class="d-flex gap-2">
                  <button id="refreshBtn" class="btn btn-outline-primary btn-sm" type="button">
                    <i class="bi bi-arrow-clockwise me-1"></i>Vernieuwen
                  </button>
                  <button id="checkoutBtn" class="btn btn-success btn-sm" type="button">
                    <i class="bi bi-check2-circle me-1"></i>Checkout
                  </button>
                </div>
              </div>

              <div class="table-responsive">
                <table class="table align-middle mb-0">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th style="width: 110px;">Aantal</th>
                      <th style="width: 140px;">Van</th>
                      <th style="width: 140px;">Tot</th>
                    </tr>
                  </thead>
                  <tbody>${rows}</tbody>
                </table>
              </div>

              <div class="small text-muted mt-3" id="status"></div>
            </div>
          </div>
        `;

        document.getElementById('refreshBtn').addEventListener('click', loadCart);
        document.getElementById('refreshTopBtn')?.addEventListener('click', loadCart);

        document.getElementById('checkoutBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '';

            const resp = await csrfFetch('/api/cart/checkout', { method: 'POST' });

            if (resp.ok) {
                showToast('Checkout gelukt âœ…');
                window.location.href = '/checkout';
            } else if (resp.status === 403) {
                statusEl.textContent = 'Je bent niet ingelogd.';
                showToast('Login vereist.');
            } else {
                const txt = await resp.text();
                statusEl.textContent = 'Checkout mislukt: ' + (txt || resp.status);
                showToast('Checkout mislukt.');
            }
        });
    }

    async function loadCart() {
        const res = await csrfFetch('/api/cart');

        if (res.status === 403) {
            renderLoginRequired();
            return;
        }

        if (!res.ok) {
            showToast('Kon mandje niet laden.');
            renderEmpty();
            return;
        }

        const items = await res.json();

        if (!items || items.length === 0) {
            renderEmpty();
            return;
        }

        renderTable(items);
    }

    document.getElementById('refreshTopBtn')?.addEventListener('click', loadCart);

    loadCart();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
