<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mandje - Equipment Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4">

    <div class="mb-4">
        <h2 class="mb-0">Mandje</h2>
        <div class="text-muted">Overzicht van je reservaties in deze sessie</div>
    </div>

    <div id="content"></div>

</main>

<script src="/js/app.js"></script>
<script>
    function renderEmpty() {
        document.getElementById('content').innerHTML = `
          <div class="alert alert-secondary">
            Je mandje is leeg. <a href="/" class="alert-link">Ga naar de catalogus</a>.
          </div>
        `;
    }

    function renderLoginRequired() {
        document.getElementById('content').innerHTML = `
          <div class="alert alert-warning">
            Je moet ingelogd zijn om je mandje te bekijken.
            <a href="/login" class="alert-link">Login</a>
          </div>
        `;
    }

    function renderTable(items) {
        const rows = items.map(i => `
          <tr>
            <td class="fw-semibold">${i.productName}</td>
            <td>${i.quantity}</td>
            <td>${i.fromDate}</td>
            <td>${i.toDate}</td>
          </tr>
        `).join('');

        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table align-middle mb-0">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th style="width: 110px;">Aantal</th>
                      <th style="width: 140px;">Van</th>
                      <th style="width: 140px;">Tot</th>
                    </tr>
                  </thead>
                  <tbody>${rows}</tbody>
                </table>
              </div>

              <div class="d-flex justify-content-between align-items-center mt-3">
                <a href="/" class="btn btn-outline-secondary">‚Üê Verder winkelen</a>

                <div class="d-flex gap-2">
                  <button id="refreshBtn" class="btn btn-outline-primary">Vernieuwen</button>
                  <button id="checkoutBtn" class="btn btn-success">Bevestigen (checkout)</button>
                </div>
              </div>

              <div class="text-muted small mt-2" id="status"></div>
            </div>
          </div>
        `;

        document.getElementById('refreshBtn').addEventListener('click', loadCart);

        document.getElementById('checkoutBtn').addEventListener('click', async () => {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '';

            const resp = await csrfFetch('/api/cart/checkout', {method: 'POST'});
            if (resp.ok) {
                window.location.href = '/checkout';
            } else if (resp.status === 403) {
                statusEl.textContent = 'Je bent niet ingelogd.';
            } else {
                const txt = await resp.text();
                statusEl.textContent = 'Checkout mislukt: ' + (txt || resp.status);
            }
        });
    }

    async function loadCart() {
        const res = await fetch('/api/cart');

        if (res.status === 403) {
            renderLoginRequired();
            return;
        }

        const items = await res.json();

        if (!items || items.length === 0) {
            renderEmpty();
            return;
        }

        renderTable(items);
    }

    loadCart();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
