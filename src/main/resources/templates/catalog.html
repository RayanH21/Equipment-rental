<!doctype html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Catalogus - Equipment Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optioneel: icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<!-- HEADER / HERO -->
<header class="py-5 border-bottom" style="
    background:
      radial-gradient(900px circle at 10% 10%, rgba(13,110,253,.18), transparent 55%),
      radial-gradient(700px circle at 90% 20%, rgba(25,135,84,.14), transparent 50%),
      linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
">
    <div class="container">
        <div class="row align-items-end g-3">
            <div class="col-lg-8">
                <div class="d-inline-flex align-items-center gap-2 mb-3">
                    <span class="badge text-bg-dark">Catalogus</span>
                    <span class="badge text-bg-light border text-muted">Zoek â€¢ Filter â€¢ Reserveer</span>
                </div>

                <h1 class="display-6 fw-bold mb-2">Producten</h1>
                <p class="text-muted mb-0">
                    Zoek op naam/omschrijving en filter op categorie. Kies data + aantal en voeg toe aan je mandje.
                </p>
            </div>

            <div class="col-lg-4 text-lg-end">
                <span sec:authorize="isAuthenticated()">
                    <a href="/cart" class="btn btn-outline-secondary">
                        <i class="bi bi-bag me-2"></i>Ga naar mandje
                    </a>
                </span>
                <span sec:authorize="isAnonymous()">
                    <a href="/login" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login om te reserveren
                    </a>
                </span>
            </div>
        </div>

        <!-- FILTERS CARD -->
        <div class="card shadow-sm border-0 mt-4">
            <div class="card-body p-3 p-md-4">
                <div class="row g-3 align-items-end">
                    <div class="col-md-7">
                        <label for="search" class="form-label mb-1">Zoeken</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-search"></i>
                            </span>
                            <input id="search" type="text" class="form-control"
                                   placeholder="Zoek op naam, beschrijving, categorie..."/>
                        </div>
                    </div>

                    <div class="col-md-5">
                        <label for="category" class="form-label mb-1">Categorie</label>
                        <select id="category" class="form-select">
                            <option value="">Alle categorieÃ«n</option>
                            <option value="Belichting">Belichting</option>
                            <option value="Kabels">Kabels</option>
                            <option value="Controlepanelen">Controlepanelen</option>
                            <option value="Podiumelementen">Podiumelementen</option>
                        </select>
                    </div>

                    <div class="col-12 d-flex justify-content-between align-items-center mt-2">
                        <div class="small text-muted" id="resultInfo">Ladenâ€¦</div>
                        <button id="clearBtn" class="btn btn-outline-secondary btn-sm" type="button">
                            <i class="bi bi-x-circle me-1"></i>Reset filters
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</header>

<main class="container py-4">
    <!-- Skeleton / Status -->
    <div id="loading" class="my-4">
        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="placeholder-glow">
                    <div class="placeholder col-5"></div>
                    <div class="placeholder col-7"></div>
                    <div class="placeholder col-4"></div>
                </div>
                <div class="text-muted small mt-2">Producten worden geladenâ€¦</div>
            </div>
        </div>
    </div>

    <div id="products" class="row g-4"></div>
</main>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">...</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script>
    let allProducts = [];

    function showToast(message) {
        const toastEl = document.getElementById('toast');
        const bodyEl = document.getElementById('toastBody');
        bodyEl.textContent = message;
        const t = bootstrap.Toast.getOrCreateInstance(toastEl, { delay: 2500 });
        t.show();
    }

    function formatQtyBadge(qty) {
        if (qty <= 0) return `<span class="badge text-bg-danger">Uitverkocht</span>`;
        if (qty <= 2) return `<span class="badge text-bg-warning">Laag: ${qty}</span>`;
        return `<span class="badge text-bg-secondary">Beschikbaar: ${qty}</span>`;
    }

    function emptyState() {
        return `
          <div class="col-12">
            <div class="card shadow-sm border-0">
              <div class="card-body p-4 text-center">
                <div class="display-6 mb-2">ðŸ§­</div>
                <div class="fw-semibold">Geen producten gevonden</div>
                <div class="text-muted small mt-1">
                  Probeer een andere zoekterm of reset je filters.
                </div>
                <button class="btn btn-outline-secondary btn-sm mt-3" id="emptyResetBtn" type="button">
                  Reset filters
                </button>
              </div>
            </div>
          </div>
        `;
    }

    function setResultInfo(countShown, countTotal) {
        const el = document.getElementById('resultInfo');
        if (!el) return;
        el.textContent = `${countShown} / ${countTotal} producten`;
    }

    function renderProducts(list) {
        const el = document.getElementById('products');
        el.innerHTML = '';

        if (!list.length) {
            el.innerHTML = emptyState();
            document.getElementById('emptyResetBtn')?.addEventListener('click', () => {
                document.getElementById('search').value = '';
                document.getElementById('category').value = '';
                applyFilters();
            });
            return;
        }

        list.forEach(p => {
            const cardCol = document.createElement('div');
            cardCol.className = 'col-12 col-md-6 col-lg-4';

            const categoryName = p.category?.name ?? '';
            const qty = Number(p.quantity ?? 0);

            cardCol.innerHTML = `
              <div class="card shadow-sm border-0 h-100">
                <div class="card-body d-flex flex-column p-4">
                  <div class="d-flex justify-content-between align-items-start gap-2">
                    <div class="min-w-0">
                      <h5 class="card-title mb-1 text-truncate">${p.name ?? ''}</h5>
                      <div class="text-muted small">
                        <i class="bi bi-tag me-1"></i>${categoryName}
                      </div>
                    </div>
                    ${formatQtyBadge(qty)}
                  </div>

                  <p class="card-text mt-3 flex-grow-1 text-muted">
                    ${p.description ?? ''}
                  </p>

                  <div class="row g-2">
                    <div class="col-6">
                      <label class="form-label small mb-1">Van</label>
                      <input type="date" class="form-control form-control-sm fromDate"/>
                    </div>
                    <div class="col-6">
                      <label class="form-label small mb-1">Tot</label>
                      <input type="date" class="form-control form-control-sm toDate"/>
                    </div>
                    <div class="col-6">
                      <label class="form-label small mb-1">Aantal</label>
                      <input type="number" min="1" value="1" class="form-control form-control-sm qty" ${qty <= 0 ? 'disabled' : ''}/>
                    </div>
                    <div class="col-6 d-flex align-items-end">
                      <button class="btn btn-primary btn-sm w-100 addBtn" ${qty <= 0 ? 'disabled' : ''}>
                        <i class="bi bi-plus-circle me-1"></i>Toevoegen
                      </button>
                    </div>
                  </div>

                  <div class="small text-muted mt-2 status" aria-live="polite"></div>
                </div>
              </div>
            `;

            cardCol.querySelector('.addBtn')?.addEventListener('click', async () => {
                const fromDate = cardCol.querySelector('.fromDate').value;
                const toDate = cardCol.querySelector('.toDate').value;
                const quantity = parseInt(cardCol.querySelector('.qty').value, 10);

                const statusEl = cardCol.querySelector('.status');
                statusEl.textContent = '';

                if (!fromDate || !toDate) {
                    statusEl.textContent = 'Kies een van- en tot-datum.';
                    return;
                }

                const payload = { productId: p.id, quantity, fromDate, toDate };

                const resp = await csrfFetch('/api/cart/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (resp.ok) {
                    statusEl.textContent = 'Toegevoegd aan mandje.';
                    showToast('Toegevoegd aan mandje âœ…');
                } else if (resp.status === 403) {
                    statusEl.textContent = 'Je moet eerst inloggen om te reserveren.';
                    showToast('Login vereist om te reserveren.');
                } else {
                    const txt = await resp.text();
                    statusEl.textContent = 'Fout: ' + (txt || resp.status);
                    showToast('Er ging iets mis bij toevoegen.');
                }
            });

            el.appendChild(cardCol);
        });
    }

    function applyFilters() {
        const cat = document.getElementById('category').value.trim().toLowerCase();
        const q = document.getElementById('search').value.trim().toLowerCase();

        let filtered = allProducts;

        if (cat) {
            filtered = filtered.filter(p => (p.category?.name ?? '').toLowerCase() === cat);
        }

        if (q) {
            filtered = filtered.filter(p => {
                const name = (p.name ?? '').toLowerCase();
                const desc = (p.description ?? '').toLowerCase();
                const category = (p.category?.name ?? '').toLowerCase();
                return name.includes(q) || desc.includes(q) || category.includes(q);
            });
        }

        setResultInfo(filtered.length, allProducts.length);
        renderProducts(filtered);
    }

    async function loadProducts() {
        document.getElementById('loading').style.display = 'block';

        const res = await csrfFetch('/api/products');
        allProducts = await res.json();

        document.getElementById('loading').style.display = 'none';
        setResultInfo(allProducts.length, allProducts.length);
        applyFilters();
    }

    document.getElementById('category').addEventListener('change', applyFilters);

    let t = null;
    document.getElementById('search').addEventListener('input', () => {
        clearTimeout(t);
        t = setTimeout(applyFilters, 150);
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
        document.getElementById('search').value = '';
        document.getElementById('category').value = '';
        applyFilters();
    });

    loadProducts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
