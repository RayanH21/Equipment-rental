<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Catalogus - Equipment Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="/">Equipment Rental</a>

        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" href="/">Catalogus</a>
            <a class="btn btn-outline-light btn-sm" href="/cart">Mandje</a>
            <a class="btn btn-outline-light btn-sm" href="/login">Login</a>
            <a class="btn btn-outline-light btn-sm" href="/register">Registreren</a>
            <button class="btn btn-warning btn-sm" id="logoutBtn" type="button">Logout</button>
        </div>
    </div>
</nav>

<main class="container py-4">

    <div class="mb-4">
        <h2 class="mb-0">Catalogus</h2>
        <div class="text-muted">Proof of concept uitleenplatform</div>
    </div>

    <div class="row g-3 align-items-end mb-4">
        <div class="col-md-7">
            <label for="search" class="form-label">Zoeken</label>
            <input id="search" type="text" class="form-control"
                   placeholder="Zoek op naam, beschrijving, categorie..."/>
        </div>

        <div class="col-md-5">
            <label for="category" class="form-label">Categorie</label>
            <select id="category" class="form-select">
                <option value="">Alle categorieÃ«n</option>
                <option value="Belichting">Belichting</option>
                <option value="Kabels">Kabels</option>
                <option value="Controlepanelen">Controlepanelen</option>
                <option value="Podiumelementen">Podiumelementen</option>
            </select>
        </div>
    </div>

    <div id="products" class="row g-4"></div>

</main>

<script>
    let allProducts = [];

    // logout
    const logoutBtn = document.getElementById('logoutBtn');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', async () => {
            await fetch('/api/auth/logout', {method: 'POST'});
            window.location.href = '/login';
        });
    }

    function renderProducts(list) {
        const el = document.getElementById('products');
        el.innerHTML = '';

        if (!list.length) {
            el.innerHTML = `
              <div class="col-12">
                <div class="alert alert-secondary mb-0">
                  Geen producten gevonden.
                </div>
              </div>
            `;
            return;
        }

        list.forEach(p => {
            const cardCol = document.createElement('div');
            cardCol.className = 'col-12 col-md-6 col-lg-4';

            cardCol.innerHTML = `
              <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                  <div class="d-flex justify-content-between align-items-start">
                    <div>
                      <h5 class="card-title mb-1">${p.name}</h5>
                      <div class="text-muted small">${p.category?.name ?? ''}</div>
                    </div>
                    <span class="badge bg-secondary">Beschikbaar: ${p.quantity}</span>
                  </div>

                  <p class="card-text mt-3 flex-grow-1">${p.description ?? ''}</p>

                  <label class="form-label">Van</label>
                  <input type="date" class="form-control fromDate"/>

                  <label class="form-label mt-2">Tot</label>
                  <input type="date" class="form-control toDate"/>

                  <label class="form-label mt-2">Aantal</label>
                  <input type="number" min="1" value="1" class="form-control qty"/>

                  <button class="btn btn-primary mt-3 addBtn">Toevoegen aan mandje</button>
                  <div class="small text-muted mt-2 status"></div>
                </div>
              </div>
            `;

            cardCol.querySelector('.addBtn').addEventListener('click', async () => {
                const fromDate = cardCol.querySelector('.fromDate').value;
                const toDate = cardCol.querySelector('.toDate').value;
                const quantity = parseInt(cardCol.querySelector('.qty').value, 10);

                const statusEl = cardCol.querySelector('.status');

                if (!fromDate || !toDate) {
                    statusEl.textContent = 'Kies een van- en tot-datum.';
                    return;
                }

                const payload = {productId: p.id, quantity, fromDate, toDate};

                const resp = await fetch('/api/cart/items', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (resp.ok) {
                    statusEl.textContent = 'Toegevoegd! Ga naar Mandje.';
                } else if (resp.status === 403) {
                    statusEl.textContent = 'Je moet eerst inloggen om te reserveren.';
                } else {
                    const txt = await resp.text();
                    statusEl.textContent = 'Fout: ' + (txt || resp.status);
                }
            });

            el.appendChild(cardCol);
        });
    }

    function applyFilters() {
        const cat = document.getElementById('category').value.trim().toLowerCase();
        const q = document.getElementById('search').value.trim().toLowerCase();

        let filtered = allProducts;

        if (cat) {
            filtered = filtered.filter(p => (p.category?.name ?? '').toLowerCase() === cat);
        }

        if (q) {
            filtered = filtered.filter(p => {
                const name = (p.name ?? '').toLowerCase();
                const desc = (p.description ?? '').toLowerCase();
                const category = (p.category?.name ?? '').toLowerCase();
                return name.includes(q) || desc.includes(q) || category.includes(q);
            });
        }

        renderProducts(filtered);
    }

    async function loadProducts() {
        const res = await fetch('/api/products');
        allProducts = await res.json();
        applyFilters();
    }

    document.getElementById('category').addEventListener('change', applyFilters);

    let t = null;
    document.getElementById('search').addEventListener('input', () => {
        clearTimeout(t);
        t = setTimeout(applyFilters, 150);
    });

    loadProducts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
