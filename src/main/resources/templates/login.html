<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login - Equipment Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-1">Login</h3>
                    <div class="text-muted mb-4">Log in om te reserveren en je mandje te beheren.</div>

                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="student@school.be"/>

                    <label class="form-label mt-3">Wachtwoord</label>
                    <input id="password" type="password" class="form-control"/>

                    <button id="loginBtn" class="btn btn-primary w-100 mt-4">Inloggen</button>

                    <div id="status" class="small mt-3"></div>

                    <div class="text-muted small mt-3">
                        Nog geen account? <a href="/register">Registreren</a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none">‚Üê Terug naar catalogus</a>
            </div>

        </div>
    </div>
</main>

<script src="/js/app.js"></script>
<script>

    const statusEl = document.getElementById('status');

    document.getElementById('loginBtn').addEventListener('click', async () => {
        statusEl.className = "small mt-3";
        statusEl.textContent = "";

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const resp = await csrfFetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
        });

        if (resp.ok) {
            window.location.href = '/';
            return;
        }

        if (resp.status === 401) {
            statusEl.classList.add("text-danger");
            statusEl.textContent = "Verkeerd email of wachtwoord.";
        } else if (resp.status === 429) {
            statusEl.classList.add("text-warning");
            statusEl.textContent = "Te veel loginpogingen. Wacht 1 minuut en probeer opnieuw.";
        } else {
            const txt = await resp.text();
            statusEl.classList.add("text-danger");
            statusEl.textContent = "Login mislukt: " + (txt || resp.status);
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
