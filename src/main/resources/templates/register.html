<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Registreren - Equipment Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">

            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="mb-1">Registreren</h3>
                    <div class="text-muted mb-4">Maak een account om materiaal te reserveren.</div>

                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="student@school.be"/>

                    <label class="form-label mt-3">Wachtwoord</label>
                    <input id="password" type="password" class="form-control"
                           placeholder="Min. 8 tekens, hoofdletter, cijfer en symbool"/>

                    <button id="registerBtn" class="btn btn-success w-100 mt-4">Account aanmaken</button>

                    <div id="status" class="small mt-3"></div>

                    <div class="text-muted small mt-3">
                        Heb je al een account? <a href="/login">Login</a>
                    </div>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none">‚Üê Terug naar catalogus</a>
            </div>

        </div>
    </div>
</main>

<script src="/js/app.js"></script>
<script>

    const statusEl = document.getElementById('status');

    document.getElementById('registerBtn').addEventListener('click', async () => {
        statusEl.className = "small mt-3";
        statusEl.textContent = "";

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const resp = await csrfFetch('/api/auth/register',   {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (resp.ok) {
            statusEl.classList.add("text-success");
            statusEl.textContent = "Account aangemaakt! Je kan nu inloggen.";
            return;
        }

        // Vaak 400 door validation of 409 door duplicate email (afhankelijk van jouw service)
        const txt = await resp.text();
        statusEl.classList.add("text-danger");
        statusEl.textContent = "Registratie mislukt: " + (txt || resp.status);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
