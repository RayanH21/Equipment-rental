<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mijn leningen - Equipment Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<main class="container py-4">

    <div class="mb-4">
        <h2 class="mb-0">Mijn leningen</h2>
        <div class="text-muted">Actieve reservaties die je momenteel leent</div>
    </div>

    <div id="content"></div>

</main>

<script src="/js/app.js"></script>
<script>
    function renderLoginRequired() {
        document.getElementById('content').innerHTML = `
          <div class="alert alert-warning">
            Je moet ingelogd zijn om je leningen te bekijken.
            <a class="alert-link" href="/login">Login</a>
          </div>
        `;
    }

    function renderEmpty() {
        document.getElementById('content').innerHTML = `
          <div class="alert alert-secondary">
            Je hebt momenteel geen actieve leningen.
            <a class="alert-link" href="/">Ga naar de catalogus</a>.
          </div>
        `;
    }

    function renderTable(items) {
        const rows = items.map(r => `
          <tr>
            <td class="fw-semibold">${r.productName ?? (r.product?.name ?? '')}</td>
            <td>${r.quantity}</td>
            <td>${r.fromDate}</td>
            <td>${r.toDate}</td>
            <td>
              <span class="badge ${r.status === 'ACTIVE' ? 'text-bg-success' : 'text-bg-secondary'}">
                ${r.status}
              </span>
            </td>
            <td class="text-end">
              ${r.status === 'ACTIVE'
            ? `<button class="btn btn-outline-danger btn-sm cancelBtn" data-id="${r.id}">Annuleren</button>`
            : `<span class="text-muted small">â€”</span>`
        }
            </td>
          </tr>
        `).join('');

        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="fw-semibold">Overzicht</div>
                <button id="refreshBtn" class="btn btn-outline-primary btn-sm">Vernieuwen</button>
              </div>

              <div class="table-responsive">
                <table class="table align-middle mb-0">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th style="width:110px;">Aantal</th>
                      <th style="width:140px;">Van</th>
                      <th style="width:140px;">Tot</th>
                      <th style="width:120px;">Status</th>
                      <th class="text-end" style="width:140px;">Actie</th>
                    </tr>
                  </thead>
                  <tbody>${rows}</tbody>
                </table>
              </div>

              <div id="status" class="small text-muted mt-3"></div>
            </div>
          </div>
        `;

        document.getElementById('refreshBtn').addEventListener('click', loadRentals);

        document.querySelectorAll('.cancelBtn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const id = btn.getAttribute('data-id');
                const statusEl = document.getElementById('status');
                statusEl.textContent = '';

                const resp = await csrfFetch(`/api/reservations/${id}/cancel`, {method: 'POST'});

                if (resp.ok) {
                    statusEl.textContent = 'Lening geannuleerd. Stock werd terug verhoogd.';
                    await loadRentals();
                } else if (resp.status === 403) {
                    statusEl.textContent = 'Je bent niet ingelogd.';
                } else {
                    const txt = await resp.text();
                    statusEl.textContent = 'Annuleren mislukt: ' + (txt || resp.status);
                }
            });
        });
    }

    async function loadRentals() {
        const res = await fetch('/api/reservations/me');

        if (res.status === 403) {
            renderLoginRequired();
            return;
        }

        const data = await res.json();

        if (!data || data.length === 0) {
            renderEmpty();
            return;
        }

        renderTable(data);
    }

    loadRentals();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
