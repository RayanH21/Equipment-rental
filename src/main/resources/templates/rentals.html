<!doctype html>
<html lang="nl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Mijn leningen - Equipment Rental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/app.css">
</head>

<body class="bg-light">

<div th:replace="fragments/navbar :: navbar"></div>

<header class="py-5 border-bottom" style="
    background:
      radial-gradient(900px circle at 10% 10%, rgba(13,110,253,.18), transparent 55%),
      radial-gradient(700px circle at 90% 20%, rgba(220,53,69,.12), transparent 50%),
      linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
">
    <div class="container">
        <div class="d-flex flex-column flex-lg-row align-items-lg-end justify-content-between gap-3">
            <div>
                <div class="d-inline-flex align-items-center gap-2 mb-3">
                    <span class="badge text-bg-dark">Mijn leningen</span>
                    <span class="badge text-bg-light border text-muted">Reservaties â€¢ Annuleren</span>
                </div>

                <h1 class="display-6 fw-bold mb-2">Actieve reservaties</h1>
                <p class="text-muted mb-0">
                    Hier zie je je leningen. Je kan een reservatie annuleren zolang de status <b>ACTIVE</b> is.
                </p>
            </div>

            <div class="d-flex gap-2">
                <a href="/" class="btn btn-outline-secondary">
                    <i class="bi bi-grid me-2"></i>Naar catalogus
                </a>
                <button id="refreshTopBtn" class="btn btn-outline-primary" type="button">
                    <i class="bi bi-arrow-clockwise me-2"></i>Vernieuwen
                </button>
            </div>
        </div>
    </div>
</header>

<main class="container py-4">
    <div id="content"></div>
</main>

<!-- Confirm modal -->
<div class="modal fade" id="cancelModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header">
                <h5 class="modal-title">Reservatie annuleren</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Ben je zeker dat je deze reservatie wil annuleren? De stock wordt terug verhoogd.
                <div class="small text-muted mt-2" id="cancelMeta"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Terug</button>
                <button type="button" class="btn btn-danger" id="confirmCancelBtn">
                    <i class="bi bi-x-circle me-1"></i>Annuleren
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
    <div id="toast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastBody">...</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script>
    let pendingCancelId = null;
    let pendingCancelLabel = '';

    function showToast(message) {
        const toastEl = document.getElementById('toast');
        document.getElementById('toastBody').textContent = message;
        const t = bootstrap.Toast.getOrCreateInstance(toastEl, { delay: 2500 });
        t.show();
    }

    function renderLoginRequired() {
        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 text-center">
              <div class="display-6 mb-2">ðŸ”’</div>
              <div class="fw-semibold">Login vereist</div>
              <div class="text-muted small mt-1">
                Je moet ingelogd zijn om je leningen te bekijken.
              </div>
              <a href="/login" class="btn btn-outline-secondary btn-sm mt-3">
                <i class="bi bi-box-arrow-in-right me-1"></i>Login
              </a>
            </div>
          </div>
        `;
    }

    function renderEmpty() {
        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 text-center">
              <div class="display-6 mb-2">ðŸ“¦</div>
              <div class="fw-semibold">Geen actieve leningen</div>
              <div class="text-muted small mt-1">
                Je hebt momenteel geen actieve reservaties.
              </div>
              <a href="/" class="btn btn-primary btn-sm mt-3">
                <i class="bi bi-grid me-1"></i>Naar catalogus
              </a>
            </div>
          </div>
        `;
    }

    function renderError(status) {
        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <div class="alert alert-danger mb-0">
                Laden mislukt: ${status}
              </div>
            </div>
          </div>
        `;
    }

    function renderTable(items) {
        const rows = items.map(r => {
            const active = r.status === 'ACTIVE';
            const badgeClass = active ? 'text-bg-success' : 'text-bg-secondary';

            const label = `${r.productName ?? ''} â€¢ ${r.fromDate} â†’ ${r.toDate} â€¢ x${r.quantity}`;

            return `
              <tr>
                <td class="fw-semibold">${r.productName ?? (r.product?.name ?? '')}</td>
                <td>${r.quantity}</td>
                <td>${r.fromDate}</td>
                <td>${r.toDate}</td>
                <td>
                  <span class="badge ${badgeClass}">${r.status}</span>
                </td>
                <td class="text-end">
                  ${
                active
                    ? `<button class="btn btn-outline-danger btn-sm cancelBtn"
                                 data-id="${r.id}"
                                 data-label="${label.replaceAll('"','&quot;')}">
                           <i class="bi bi-x-circle me-1"></i>Annuleren
                         </button>`
                    : `<span class="text-muted small">â€”</span>`
            }
                </td>
              </tr>
            `;
        }).join('');

        document.getElementById('content').innerHTML = `
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                  <div class="fw-semibold">Overzicht</div>
                  <div class="text-muted small">${items.length} reservatie(s)</div>
                </div>
                <button id="refreshBtn" class="btn btn-outline-primary btn-sm" type="button">
                  <i class="bi bi-arrow-clockwise me-1"></i>Vernieuwen
                </button>
              </div>

              <div class="table-responsive">
                <table class="table align-middle mb-0">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th style="width:110px;">Aantal</th>
                      <th style="width:140px;">Van</th>
                      <th style="width:140px;">Tot</th>
                      <th style="width:120px;">Status</th>
                      <th class="text-end" style="width:160px;">Actie</th>
                    </tr>
                  </thead>
                  <tbody>${rows}</tbody>
                </table>
              </div>

              <div id="status" class="small text-muted mt-3"></div>
            </div>
          </div>
        `;

        document.getElementById('refreshBtn').addEventListener('click', loadRentals);
        document.getElementById('refreshTopBtn')?.addEventListener('click', loadRentals);

        document.querySelectorAll('.cancelBtn').forEach(btn => {
            btn.addEventListener('click', () => {
                pendingCancelId = btn.getAttribute('data-id');
                pendingCancelLabel = btn.getAttribute('data-label') || '';

                document.getElementById('cancelMeta').textContent = pendingCancelLabel;

                const modalEl = document.getElementById('cancelModal');
                const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
                modal.show();
            });
        });
    }

    async function doCancelReservation(id) {
        const statusEl = document.getElementById('status');
        if (statusEl) statusEl.textContent = '';

        const resp = await csrfFetch(`/api/reservations/${id}/cancel`, { method: 'POST' });

        if (resp.ok) {
            showToast('Reservatie geannuleerd âœ…');
            await loadRentals();
            return;
        }

        if (resp.status === 403) {
            showToast('Login vereist.');
            if (statusEl) statusEl.textContent = 'Je bent niet ingelogd.';
            return;
        }

        const txt = await resp.text();
        showToast('Annuleren mislukt.');
        if (statusEl) statusEl.textContent = 'Annuleren mislukt: ' + (txt || resp.status);
    }

    async function loadRentals() {
        const res = await csrfFetch('/api/reservations/me');

        if (res.status === 403) {
            renderLoginRequired();
            return;
        }

        if (!res.ok) {
            renderError(res.status);
            return;
        }

        const data = await res.json();

        if (!data || data.length === 0) {
            renderEmpty();
            return;
        }

        renderTable(data);
    }

    document.getElementById('confirmCancelBtn').addEventListener('click', async () => {
        if (!pendingCancelId) return;

        const modalEl = document.getElementById('cancelModal');
        const modal = bootstrap.Modal.getOrCreateInstance(modalEl);
        modal.hide();

        await doCancelReservation(pendingCancelId);

        pendingCancelId = null;
        pendingCancelLabel = '';
    });

    document.getElementById('refreshTopBtn')?.addEventListener('click', loadRentals);

    loadRentals();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
